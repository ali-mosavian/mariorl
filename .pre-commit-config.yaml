repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: ruff check --fix
        args: [--fix, --unsafe-fixes]
      - id: ruff-format
        name: ruff format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        name: mypy
        additional_dependencies: []
        args: ["--config-file", "pyproject.toml"]
        verbose: true
        # Note: May report pre-existing type errors. Use --no-verify to bypass if needed.

